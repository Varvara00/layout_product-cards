<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      data-qa="card"
      class="card"
    >
      <img
        src="images/imac.jpeg"
        alt="Computer"
        class="computer"
      />

      <div class="text">
        <h1 class="text__big">
          APPLE A1419 iMac 27" Retina
          <br />
          5K Monoblock (MNED2UA/A)
        </h1>
        <p class="text__small">Product code: 195434</p>
      </div>

      <div class="stars stars--1">
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__star"></span>
        <span class="stars__reviews">Reviews: 5</span>
      </div>

      <div class="price">
        <span class="price__left">Price:</span>
        <span class="price__right">$2,199</span>
      </div>

      <div class="button">
        <button
          class="button__buy"
          data-qa="hover"
        >
          BUY
        </button>
      </div>
    </div>
  </body>
</html>
